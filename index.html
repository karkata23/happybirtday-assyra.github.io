<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Assy'ra Birthday</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <div class="container">
    <div id="one" class="one">
      <h1>Hi
        <span id="name" class="name animate__delay-1s">Assy'ra</span>
      </h1>
      <p class="two animate__delay-2s" id="greetingText">It's your birthday, right!</p>
    </div>
    <div class="three animate__delay-5s">
      
    </div>
    <div class="wish" id="balloon-container">
      <img src="assets/Birtday Assyra-.webp" class="wish-hbd animate__delay-5s center" alt="happy birthday">
      <br>
      <h5 class="wishText animate__delay-5s">
        <center><span id="wishText"></span></center>
		<P></p>
        <br>
        <span id="gradient-text">
          <span id="seconds"></span>
          <sup></sup>
        </span>
      </h5>
    </div>
    <div class="buttons">
      <a type="button" href="https://www.youtube.com/watch?v=k3zimSRKqNw" title="Follow you">
        <span class="heart animate__delay-5s">
          <span>Sources Code </span>
          <img class="heart-icon animate__delay-4s" src="assets/icons8-diamond-heart-48.png" style="width: 18px;height: 15px;" alt="3" title="Hey D, :)"> by 
          <span id="heartText">karkata</span>
        </span>
      </a>
      <a type="button" class="refresh-btn animate__delay-5s" onClick="refreshPage()">
        <img src="assets/icons8-refresh-30.png" style="width: 23px;height: 23px;" alt="Refresh" title="Refresh"></a>
    </div>
  </div>
</body>

<script type="application/javascript" src="main.js"></script>

</html>
